<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0be04746f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List
                <form class="search">
                    <input class="form-control m-auto" type="text" name="search" placeholder="search todos"/>
                </form>
            </h1>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between alight-items-center text-light">
                <span>buy chocolate</span>
                <i class="far fa-check-circle done"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between alight-items-center text-light">
                <span>bake a pie</span>
                <i class="far fa-check-circle done"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between alight-items-center text-light">
                <span>buy socks</span>
                <i class="far fa-check-circle done"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
